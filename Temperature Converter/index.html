<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Temperature conversion:</h1>
    <input type="number" id="box"><br><br>

    <input type="radio" id="cf" name="a">
    <label for="cf">Celsius to Fahrenheit</label><br><br>

    <input type="radio" id="fc" name="a">
    <label for="fc">Fahrenheit to Celsius</label><br><br>

    <button id="btn">Convert</button><br><br>
    <p id="result"></p>

    <script src="index.js"></script>
</body>

</html>
